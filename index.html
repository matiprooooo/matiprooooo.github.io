<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IMPOSTOR — Neon Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"/>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="app-wrap">
    <!-- Pantalla de inicio -->
    <section id="screenHome" class="screen active">
      <div class="card">
        <h1 class="title neon-title">IMPOSTOR</h1>
        <div class="input-group">
          <label for="inputNombre">Tu nombre:</label>
          <input type="text" id="inputNombre" placeholder="Ej: Matiasolis" maxlength="20" />
        </div>
        <div class="input-group">
          <label for="inputSala">Código de sala:</label>
          <input type="text" id="inputSala" placeholder="Ej: ABC123" maxlength="10" />
        </div>
        <div class="actions">
          <button id="btnUnirse" class="btn primary">Unirse a sala</button>
        </div>
      </div>
    </section>

    <!-- Pantalla de espera -->
    <section id="screenLobby" class="screen">
      <div class="card">
        <h2 class="title neon-title">Sala: <span id="lobbySalaID">—</span></h2>
        <p class="label">Jugadores conectados:</p>
        <ul id="listaJugadores" class="player-list"></ul>
        <div class="actions">
          <button id="btnIniciar" class="btn primary">Iniciar partida</button>
        </div>
      </div>
    </section>

    <!-- Pantalla de juego -->
<section id="screenGame" class="screen">
  <div class="card">
    <h1 class="title neon-title">IMPOSTOR</h1>
    <div class="hud">
      <div class="hud-item"><span class="hud-label">Sala:</span><span id="hudSala" class="hud-value">—</span></div>
      <div class="hud-item"><span class="hud-label">Jugador:</span><span id="hudJugador" class="hud-value">—</span></div>
    </div>
    <div class="word-area">
      <div id="wordDisplay" class="word-display">—</div>
    </div>
    <div class="actions">
      <button id="btnVolver" class="btn primary">Volver al inicio</button>
    </div>
  </div>
</section>


    <!-- Pantalla de votación -->
    <section id="screenVotacion" class="screen">
      <div class="card">
        <h2 class="title neon-title">¿Quién fue el impostor?</h2>
        <ul id="listaVotacion" class="player-list"></ul>
        <div class="actions">
          <button id="btnEnviarVoto" class="btn primary">Enviar voto</button>
        </div>
      </div>
    </section>

    <!-- Pantalla final -->
    <section id="screenFinal" class="screen">
      <div class="card">
        <h2 class="final-title neon-title">Fin del juego</h2>
        <div class="actions">
          <button id="btnVolver" class="btn primary">Volver al inicio</button>
        </div>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
